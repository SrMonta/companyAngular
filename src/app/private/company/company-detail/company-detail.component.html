<mat-card class="example-card" *ngIf="company$ | async as company">
    <mat-card-header>
      <mat-card-title style="font-size: medium;">{{ company.cName | uppercase }} DETAILS </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li>Name: {{company.cName}}</li>
            <li>Phone number: {{company.phone}}</li>
            <li>Address: {{company.address}}</li>
            <li>Email: {{company.email}}</li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/company', company.cName,'departments']" title="{{ company.cName }} departments info">DEPARTMENTS</button>
      <button mat-button [routerLink]="['/company',company.cName,'employees']" title="{{ company.cName }} employees info">EMPLOYEES</button>
      <button mat-button [routerLink]="['/company',company.cName,'proyects']" title="{{ company.cName }} projects info">PROYECTS</button>
      <button mat-button [routerLink]="['/company',company.cName,'edit']" title="Edit {{ company.cName }} data" *ngIf="this.authService.isAdmin">
        <mat-icon>mode_edit</mat-icon>EDIT DATA
      </button>
    </mat-card-actions>
  </mat-card>
<p>
    <button mat-button (click)="goBack()" style="margin: 10px;"><mat-icon>keyboard_backspace</mat-icon>Go Back</button>
</p>
